<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class="container">
    <p>Tic-Tac-Toe</p>
    <div class="game">
      <div class="top-bar">
        <div class="status"></div>
        <input type="button" id="play-again" value="Play Again?"/>
      </div>
      <ul class="board">
        <li id="r1c1"><a></a></li>
        <li id="r1c2"><a></a></li>
        <li id="r1c3"><a></a></li>
        <li id="r2c1" class="clear"><a></a></li>
        <li id="r2c2"><a></a></li>
        <li id="r2c3"><a></a></li>
        <li id="r3c1" class="clear"><a></a></li>
        <li id="r3c2"><a></a></li>
        <li id="r3c3"><a></a></li>
      </ul>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
